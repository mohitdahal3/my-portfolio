<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-black text-white">

  <!-- HERO: full-height, centered video container -->
  <section id="hero" class="relative h-screen w-full overflow-hidden bg-black">
    <!-- Landscape 16:9 -->
    <video
      id="vidLandscape"
      class="absolute inset-0 w-full h-full object-contain opacity-0 transition-opacity duration-300 pointer-events-none select-none"
      autoplay
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback"
      preload="auto"
      aria-hidden="true"
      tabindex="-1"
    ></video>

    <!-- Portrait 9:16 -->
    <video
      id="vidPortrait"
      class="absolute inset-0 w-full h-full object-contain opacity-0 transition-opacity duration-300 pointer-events-none select-none"
      autoplay
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback"
      preload="metadata"
      aria-hidden="true"
      tabindex="-1"
    ></video>

    <!-- Optional overlay blocker (further prevents accidental taps) -->
    <div class="absolute inset-0" style="pointer-events:auto"></div>
  </section>

      <!-- Projects Section -->
    <section id="projects" class="bg-black py-6 min-h-screen">
      <div class="mx-auto max-w-7xl px-4">
        <h2 class="text-5xl md:text-6xl font-semibold mb-10 text-center">My Projects</h2>

        <!-- Card grid (flex so rows center nicely) -->
        <div id="projectGrid" class="flex flex-wrap justify-center gap-8">
          <!-- JS will populate cards here -->
        </div>
      </div>
    </section>

    
    <!-- Links Section -->
    <section id="links" class="bg-black py-6 min-h-screen flex flex-col">
      <div class="mx-auto max-w-7xl px-4 grow flex flex-col">
        <h2 class="text-5xl md:text-6xl font-semibold mb-10 text-center">Other Links</h2>

        <!-- Card grid (flex so rows center nicely) -->
        <div id="linkGrid" class="flex flex-wrap justify-center items-center gap-8 grow">
          
          
          <article class="project-card w-[min(90vw,22rem)] translate-y-4 transition duration-700 ease-out will-change-transform flex flex-col items-center">
            <div class="project-wrapper">
              <div class="project-shadow"></div>
              <div class="project-inner p-4">
                <!-- Image container -->
                <div class="relative w-full pt-[75%] bg-neutral-900 overflow-hidden">
                  <img
                    class="absolute inset-0 w-full h-full object-cover"
                    src="./images/contact me icon.png"
                    alt="Contact me icon"
                    loading="lazy"
                    decoding="async"
                  >
                </div>
                <!-- Content area -->
                <div class="mt-3">
                  <p class="project-desc text-white/80 text-base leading-relaxed mb-4">
                    Have a question or opportunity? I check all of my messages.
                  </p>
                  <div class="flex flex-wrap gap-3">
                    <button
                      class="project-btn inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium text-base ring-1 ring-white/30 hover:ring-white/70 bg-white/0 hover:bg-white/10 transition-colors"
                      data-open-modal
                    >
                      Contact Me
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </article>
          
          
          <article class="project-card w-[min(90vw,22rem)] translate-y-4 transition duration-700 ease-out will-change-transform flex flex-col items-center">
            <div class="project-wrapper">
              <div class="project-shadow"></div>
              <div class="project-inner p-4">
                <!-- Image container -->
                <div class="relative w-full pt-[75%] bg-neutral-900 overflow-hidden">
                  <img
                    class="absolute inset-0 w-full h-full object-cover"
                    src="./images/github-logo.png"
                    alt="Github icon"
                    loading="lazy"
                    decoding="async"
                  >
                </div>
                <!-- Content area -->
                <div class="mt-3">
                  <p class="project-desc text-white/80 text-base leading-relaxed mb-4">
                    I have many other projects and experiments on GitHub.
                  </p>
                  <div class="flex flex-wrap gap-3">
                    <a
                      href="https://github.com/mohitdahal3"
                      target="_blank"
                      rel="noopener noreferrer"
                      class="project-btn inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium text-base ring-1 ring-white/30 hover:ring-white/70 bg-white/0 hover:bg-white/10 transition-colors"
                    >
                      See More Projects
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </article>
          
          
          <article class="project-card w-[min(90vw,22rem)] translate-y-4 transition duration-700 ease-out will-change-transform flex flex-col items-center">
            <div class="project-wrapper">
              <div class="project-shadow"></div>
              <div class="project-inner p-4">
                <!-- Image container -->
                <div class="relative w-full pt-[75%] bg-neutral-900 overflow-hidden">
                  <img
                    class="absolute inset-0 w-full h-full object-cover"
                    src="./images/LI-Logo.png"
                    alt="Linkedin icon"
                    loading="lazy"
                    decoding="async"
                  >
                </div>
                <!-- Content area -->
                <div class="mt-3">
                  <p class="project-desc text-white/80 text-base leading-relaxed mb-4">
                    See my work experience and achievements on LinkedIn.
                  </p>
                  <div class="flex flex-wrap gap-3">
                    <a
                      href="https://www.linkedin.com/in/mohit-dahal-49a724328/"
                      target="_blank"
                      rel="noopener noreferrer"
                      class="project-btn inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium text-base ring-1 ring-white/30 hover:ring-white/70 bg-white/0 hover:bg-white/10 transition-colors"
                    >
                      View My Profile
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </article>
          

        </div>
      </div>
    </section>


  <canvas id="mouseTrail" style="position:fixed;top:0;left:0;pointer-events:none;z-index:999999;"></canvas>




  <!-- Contact Modal -->
  <div
    id="contactModal"
    class="fixed inset-0 z-[100] grid place-items-center invisible opacity-0 pointer-events-none transition-opacity duration-300"
    aria-hidden="true"
  >
    <!-- Backdrop -->
    <div
      data-modal-overlay
      class="absolute inset-0 bg-black/60 backdrop-blur-sm"
    ></div>

    <!-- Panel -->
    <div
      role="dialog"
      aria-modal="true"
      aria-labelledby="contactModalTitle"
      class="relative max-w-[30rem] w-[92vw] bg-black border border-white/20 rounded-2xl shadow-[0_10px_30px_rgba(255,255,255,0.12),0_0_0_1px_rgba(255,255,255,0.2)] transform opacity-0 scale-95 translate-y-2 transition-all duration-300"
    >
      <!-- Scrollable content area with internal max-height -->
      <div class="p-5 max-h-[85vh] overflow-y-auto">
        <h3 id="contactModalTitle" class="text-2xl font-semibold text-center mb-4">
          Send me a Message
        </h3>

        <form id="contact-form" class="space-y-4" onsubmit="return false;">
          <!-- Name -->
          <div>
            <input
              id="contactName"
              type="text"
              placeholder="Name"
              class="w-full px-3 py-2 rounded-lg bg-black border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/70"
            />
          </div>

          <!-- Phone / Email -->
          <div>
            <input
              id="contactEmailPhone"
              type="text"
              placeholder="Phone / Email"
              class="w-full px-3 py-2 rounded-lg bg-black border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/70"
            />
            <p class="text-xs text-white/60 mt-1">
              A way for me to contact you.
            </p>
          </div>

          <!-- Honeypot Field -->
          <div style="display: none;">
            <label for="e-mail">Leave empty if you're human.</label>
            <input
              placeholder="Your email"
              type="email"
              id="e-mail"
              name="email"
              tabindex="-1"
              autocomplete="off"
            />
          </div>

          <!-- Message (auto-growing) -->
          <div>
            <textarea
              id="contactMessage"
              placeholder="* Your message..."
              rows="3"
              class="w-full px-3 py-2 rounded-lg bg-black border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/70 resize-none overflow-hidden"
            ></textarea>
          </div>

          <!-- Actions -->
          <div class="flex flex-wrap gap-3 justify-end pt-2">
            <button
              type="button"
              data-close-modal
              class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-700 text-white font-medium"
            >
              Cancel
            </button>
            <button
              id="sendButton"
              type="button"
              class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/30 ring-1 ring-white/30 text-white font-medium"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


    <!-- Toast / Notice root -->
  <div id="noticeRoot"
      class="fixed top-3 left-1/2 -translate-x-1/2 z-[10000] space-y-2 pointer-events-none w-[min(92vw,30rem)]">
  </div>



  <script src="./script.js" defer></script>
</body>
</html>
