<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohit Dahal</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-black text-white">

  <!-- HERO: full-height, centered video container -->
  <section id="hero" class="relative h-screen w-full overflow-hidden bg-black">
    <!-- Landscape 16:9 -->
    <video
      id="vidLandscape"
      class="absolute inset-0 w-full h-full object-contain opacity-0 transition-opacity duration-300 pointer-events-none select-none"
      autoplay
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback"
      preload="auto"
      aria-hidden="true"
      tabindex="-1"
    ></video>

    <!-- Portrait 9:16 -->
    <video
      id="vidPortrait"
      class="absolute inset-0 w-full h-full object-contain opacity-0 transition-opacity duration-300 pointer-events-none select-none"
      autoplay
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback"
      preload="metadata"
      aria-hidden="true"
      tabindex="-1"
    ></video>

    <!-- Optional overlay blocker (further prevents accidental taps) -->
    <div class="absolute inset-0" style="pointer-events:auto"></div>
  </section>

      <!-- Projects Section -->
    <section id="projects" class="bg-black py-6 min-h-screen">
      <div class="mx-auto max-w-7xl px-4">
        <h2 class="text-5xl md:text-6xl font-semibold mb-10 text-center">My Projects</h2>

        <!-- Card grid (flex so rows center nicely) -->
        <div id="projectGrid" class="flex flex-wrap justify-center gap-8">
          <!-- JS will populate cards here -->
        </div>
      </div>
    </section>

      <!-- Links Section -->
    <section id="links" class="bg-black py-6 min-h-screen">
      <div class="mx-auto max-w-7xl px-4">
        <h2 class="text-5xl md:text-6xl font-semibold mb-10 text-center">Other Links</h2>

        <!-- Card grid (flex so rows center nicely) -->
        <div id="linkGrid" class="flex flex-wrap justify-center gap-8">
          
        </div>
      </div>
    </section>


  <canvas id="mouseTrail" style="position:fixed;top:0;left:0;pointer-events:none;z-index:9999;"></canvas>


  <script src="./script.js" defer></script>
</body>
</html>
